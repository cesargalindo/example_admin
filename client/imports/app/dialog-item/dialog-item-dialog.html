<div class="dialog-header">
  <span class="dialog-title-text">Edit name: {{data.name }} </span>
  <button mat-dialog-close class="dialog-close-button material-icons md24" id="forceCloseClick">close</button>
</div>

<br />

<form [formGroup]="itemForm">
  <mat-form-field>
    <input
        matInput
        type="text"
        formControlName="name"
        placeholder={{placeHolder}}>
  </mat-form-field>
</form>
    
<br /><br />
<button mat-raised-button class="dialog-primary-button" (click)="updateItem()"> UPDATE </button> 

<br />
